{% extends 'layout.html' %} {% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 ">
        <form class="text-center border border-light p-5" action="{{url_for('insert_product')}}" method='POST'>

            <p class="h4 mb-4">Add a new product</p>

            <div class="form-row mb-4">
                <!-- Category -->
                <select class="form-control " name="category_name">
                    <option disabled selected>Select Category</option>
                 {%  for cat in category %}
                 <option  value='{{cat.category_name}}'>{{cat.category_name}}</option>
                 {% endfor %}
                </select>
            </div>
            <!-- Product Name -->
            <input type="text" id="product_name" name="product_name" class="form-control mb-4" placeholder="Product Name">
            <!-- Price -->
            <input type="text" id="price" name="price" class="form-control mb-4" placeholder="What is the product price?" aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <!-- Image upload -->
            <div class="custom-file mb-4">
                <input type="file" class="custom-file-input" name="product_img_path" id="product_img_path">
                <!--fix the label text using css to display left-->
                <label class="custom-file-label" for="product_img_path">Upload the product image</label>
            </div>
            <div class="form-group green-border-focus">
                <textarea class="form-control" id="product_description" name='product_description' rows="3">Add product description</textarea>
            </div>
            <!-- Sign up button -->
            <button class="btn btn-info my-4 btn-block" type="submit">Submit</button>
            <hr>
            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
        </form>
    </div>
</div>
<!-- Default form register -->

{% endblock %}
